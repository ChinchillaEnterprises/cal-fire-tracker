version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
        - ls -la out/  # Forensic verification of static output
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  # MUTATION ENFORCEMENT: Static-only deployment
  functionType: API
  renderType: Static