version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
        - ls -la out/  # Forensic verification of static output
        - ls -la .next/  # Verify SSR stub creation
        - cp .next/required-server-files.json out/ || true  # Copy stub to output
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*