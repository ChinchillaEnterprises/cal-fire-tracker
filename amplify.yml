version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
        - echo "Contents of out directory after build:"
        - ls -la out/
        - echo "Creating server trace files..."
        - node create-ssr-stub.js
        - echo "Final out directory contents:"
        - ls -la out/
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*