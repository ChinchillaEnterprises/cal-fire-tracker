version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
        - echo "Creating complete SSR file structure..."
        - node create-ssr-stub.js
        - echo "Verifying .next server files:"
        - ls -la .next/server/pages/*.nft.json || true
        - echo "Final out directory:"
        - ls -la out/
        - ls -la out/.next/server/pages/ || true
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*